<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - The Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="buttons">
      <button class="playButton" id="rockButtonPlayer">Rock</button>
      <button class="playButton" id="paperButtonPlayer">Paper</button>
      <button class="playButton" id="scissorsButtonPlayer">Scissors</button>
    </div>
    <div id="playingField">
      <div class="selection" id="selectionPlayer"></div>
      <div class="selection" id="selectionComputer"></div>
    </div>
    <div id="result">
      <p id="resultText">Make your move!</p>
    </div>

    <div id="scoreTracker">
      <div id="scorePanel">
        <p class="score" id="playerScore">0</p>
        <p class="score">:</p>
        <p class="score" id="computerScore">0</p>
      </div>
      <div id="scoreTitles">
        <p class="title">Player</p>
        <p class="title">Computer</p>
      </div>
    </div>
  </body>
</html>
