<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - The Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="buttons">
        <button class="playButtons" id="rockButtonPlayer">Rock</button>
        <button class="playButtons" id="scissorsButtonPlayer">Scissors</button>

    <div class="scoreTracker">
        <h1 >Computer : Player</h1>
        <h2><span class="scoreComp">0</span>:<span class="scorePlayer">0</span></h2>
        
    </div>
